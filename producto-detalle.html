<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Producto - HuertoHogar</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/img/Logo_Huerto_Hogar_Flavicon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/Logo_Huerto_Hogar_Flavicon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/Logo_Huerto_Hogar_Flavicon.png">
    <link rel="icon" type="image/png" sizes="48x48" href="assets/img/Logo_Huerto_Hogar_Flavicon.png">
    <link rel="icon" type="image/png" sizes="96x96" href="assets/img/Logo_Huerto_Hogar_Flavicon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="assets/img/Logo_Huerto_Hogar_Flavicon.png">
    <link rel="icon" type="image/png" sizes="512x512" href="assets/img/Logo_Huerto_Hogar_Flavicon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/Logo_Huerto_Hogar_Flavicon.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
    </head>
<body>
    <header class="main-header">
        </header>
    <main class="page-container">
        <div class="product-detail-layout content-section">
            <div class="product-image-column">
                <img id="product-image" src="" alt="Imagen del producto">
            </div>
            <div class="product-info-column">
                <h1 id="product-name" class="product-title">Nombre del Producto</h1>
                <p id="product-price" class="product-price">$0 CLP</p>
                <p id="product-description" class="product-description">Cargando descripción...</p>
                <div class="product-meta">
                    <p><strong>Origen:</strong> <span id="product-origin"></span></p>
                    <p><strong>Stock Disponible:</strong> <span id="product-stock"></span></p>
                </div>
                <div class="product-actions">
                    <button id="add-to-cart-detail" class="btn btn-primary">Agregar al Carrito</button>
                </div>
                <div class="social-share">
                    <strong>Compartir:</strong>
                    <a href="#" aria-label="Compartir en Facebook"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" aria-label="Compartir en Twitter"><i class="fab fa-twitter"></i></a>
                    <a href="#" aria-label="Compartir en WhatsApp"><i class="fab fa-whatsapp"></i></a>
                </div>
            </div>
        </div>
        <div class="reviews-section content-section">
            <h2 class="section-title">Reseñas de Clientes</h2>
            <div class="reviews-summary">
                <div class="stars">★★★★☆</div>
                <span>4.5 de 5 estrellas (basado en 12 reseñas)</span>
            </div>
            <div class="review">
                <div class="review-author"><strong>Ana Pérez</strong> - <span class="stars">★★★★★</span></div>
                <p class="review-text">¡Absolutamente deliciosas! Las manzanas más frescas que he probado en mucho tiempo. Llegaron en perfecto estado.</p>
            </div>
            </div>
    </main>
    <footer class="main-footer">
        </footer>
    <div id="cart-overlay" class="hidden"></div>
    <div id="cart-offcanvas" class="hidden">
        </div>
    <script src="assets/js/utilidades-carrito.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/autenticacion-mejorada.js"></script>
</body>
</html>
